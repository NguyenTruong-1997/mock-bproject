<div class="d-flex" *ngIf="tags.length > 0">
  <div class="widget widget-tag-cloud">
    <div class="widget__head">
      <h3 class="widget__title">Popular Tags</h3>
    </div>
    <div class="tag__cloud">
      <a
        *ngFor="let tag of tags"
        (click)="setListTo('', tag.tag)"
      >
        {{ tag.tag }}
      </a>
    </div>
  </div>
</div>
